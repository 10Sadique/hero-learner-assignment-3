<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- font awsome -->
        <script src="https://kit.fontawesome.com/491400fc03.js" crossorigin="anonymous"></script>

        <!-- flowbite -->
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />

        <!-- tailwind config -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            brand: '#4A4A4A',
                            darkText: '#1D1D1D',
                            grayText: '#777777',
                            blue1: '#289BDE',
                            grayLight: '#F4FAFD',
                            grayLight2: '#f4f4f4',
                            footerColor: '#161616',
                        },
                        fontFamily: {
                            poppins: "'Poppins', sans-serif",
                        }
                    },
                },
            }
        </script>
        <title>Hero Learner - Become Zero to Hero</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <section>
                
                <nav class="bg-white border-gray-200 px-2 lg:px-24 sm:px-3 py-2.5">
                    <div class="container flex flex-wrap justify-between items-center mx-auto">
                    <a href="https://flowbite.com/" class="flex items-center">
                        <span class="text-brand self-center text-2xl font-bold whitespace-nowrap">Hero Learner</span>
                    </a>
                    <div class="flex md:order-2">
                        <!-- get started -->
                        <button type="button" class="text-white hidden md:flex bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-transparent font-bold rounded-lg shadow-lg shadow-blue-700/30 text-sm px-5 py-2.5 text-center mr-3 md:mr-0 transition-all duration-300">
                            Get started
                        </button>

                        <!-- collaspsible button -->
                        <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-transparent" aria-controls="navbar-cta" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor"     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd">
                                    
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                        <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                            <!-- link 1 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    Home
                                </a>
                            </li>
                            
                            <!-- link 2 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    Courses
                                </a>
                            </li>
                            <!-- link 3 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    Deals
                                </a>
                            </li>
                            <!-- link 4 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    Success
                                </a>
                            </li>
                            <!-- link 5 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    About
                                </a>
                            </li>
                            <!-- link 6 -->
                            <li>
                                <a href="#" class="block font-bold py-2 pr-4 pl-3 text-grayText rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-darkText md:p-0 transition-all duration-300">
                                    Register
                                </a>
                            </li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </section>

            <!-- Carousel -->
            <section>
                <div id="controls-carousel" class="relative mx-5 sm:mx-10 md:mx-14 lg:mx-24 py-12" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="overflow-hidden relative h-56 rounded-lg md:h-96 text-grayLight2">

                        <div class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl z-30">
                            <div class="flex flex-col items-center justify-between">
                                <h1 class="font-bold text-center text-base lg:text-4xl md:text-3xl sm:text-2xl mb-2 text-grayLight2">
                                    Make Your eLearnig Great With Hero Learner
                                </h1>
                                <p class="text-xs lg:text-lg text-center font-thin text-grayLight2 mb-4">
                                    Hero Learner offers high-quality courses which helped over 1.5 million students worldwide.
                                </p>
                                <!-- get started -->
                                <button type="button" class="text-white md:flex bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-transparent font-bold rounded-lg shadow-lg shadow-blue-700/30 text-sm px-5 py-2.5 text-center transition-all duration-300">
                                    Get started
                                </button>
                            </div>
                        </div>
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out bg-gradient-to-r from-black/70 to-black/70" data-carousel-item>
                            
                            <img src="images/cover/cover-1.png" class="mix-blend-overlay scale-150 sm:scale-100 md:scale-110 lg:scale-100 block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>

                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out bg-gradient-to-r from-black/70 to-black/70" data-carousel-item>
                            <img src="images/cover/cover-2.jpg" class="mix-blend-overlay scale-150 sm:scale-100 md:scale-110 lg:scale-100 block absolute top-2/3 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>

                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out bg-gradient-to-r from-black/70 to-black/70" data-carousel-item>
                            <img src="images/cover/cover-3.jpg" class="mix-blend-overlay scale-150 sm:scale-100 md:scale-110 lg:scale-100 block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                    </div>
                    <!-- Slider controls -->
                    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev="">
                        <span class="inline-flex justify-center items-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                            <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next="">
                        <span class="inline-flex justify-center items-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-whitegroup-focus:outline-none">
                            <svg aria-hidden="true" class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>


            </section>
        </header>

        <!-- flowbite js -->
        <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    </body>
</html>
